<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carter Family Photo Gallery</title>
</head>
<body>
    <div class="container">
        <h1>Carter Family Photo Gallery</h1>
        <h2>Enter the number of photos</h2>
        <input type="number" id="input"
        class="input" value="2" min="1" max="30">
        <small class="errorMessage" 
        id="errorMessage">Error Message</small>
        <button class="btn" id="btn">Get Photos</button>
        <div class="gallery" id="gallery">
            <img src="https://images.unsplash.com/photo-1541335704750-9427ca1e4063?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image">
            <img src="https://images.unsplash.com/photo-1631486104948-12a6393d6925?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image">
            <img src="https://images.unsplash.com/photo-1694660817717-8135c73ebc44?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image">
            <img src="https://images.unsplash.com/photo-1664237669400-23bf39af4db8?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="image">
    </div>
</body>
</html>
